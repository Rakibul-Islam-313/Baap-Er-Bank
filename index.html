<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Ar Bank</title>
    <!-- <link rel="stylesheet" href="js/login.js"> -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to My
             <span class="font-semibold text-violet-600"> Baap Ar Bank</span> !!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-400 w-6/12 mx-auto mt-12 p-8 rounded-md drop-shadow-2xl">
            <h3 class="text-3xl mb-4 font-medium text-center">Please Login</h3>
            <div class="w-6/12 mx-auto">
                <input class="w-full mb-5 p-2 bg-white rounded-md drop-shadow-xl" type="email" name="" id="user-email" placeholder="Your email address">
                <br>
                <input class="w-full mb-4 p-2 bg-white rounded-md drop-shadow-xl" type="password" name="" id="user-password" placeholder="Your Password">
                <br>
                <button class=" rounded-md mx-auto px-3 py-1 bg-sky-800 hover:bg-blue-600" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
